<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <form onsubmit="return false">
            <input type="search" name="search" id="search" placeholder="Write something..." autofocus autocomplete="off">
            <button type="button"><img src="./img/search-icon.png" alt="Search"></button>
        </form>
        <img src="./img/heart-sky.png" class="fav-img" alt="Favorite images">
    </div>
    <div id="main">
        <div class="container"></div>
        <div class="container-for-fav-img"></div>
    </div>
    <div class="footer">
        <a href="https://github.com/S-Arashu" target="_blank"><img class="footer-links" src="./img/github.png" alt="Github"></a>
        <p>2024</p>
        <a href="https://rs.school/courses/javascript-preschool-ru" target="_blank"><img class="footer-links" src="./img/rss-logo.svg" alt="RSSchool"></a>
        <img class="up-btn" src="./img/up.png" alt="Up">
    </div>
    <p class="rights">Иконки от <a target="_blank" href="https://icons8.com">Icons8</a></p>
    <script src="./index.js"></script>
</body>
</html>
