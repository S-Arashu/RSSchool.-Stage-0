<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our pets</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../assets/img/favicon-pets.ico">
</head>
<body>
    <header class="header-pets">
        <div class="container">
            <div class="header-top">
                <div class="header-logo logo-pets">
                    <p>Cozy House</p>
                    <p>Shelter for pets in Boston</p>
                </div>
                <div class="header-nav">
                    <ul class="header-item">
                        <li class="nav-item"><a href="#" class="link-pets">About the shelter</a></li>
                        <li class="nav-item"><a href="#" class="link-pets">Our pets</a></li>
                        <li class="nav-item"><a href="#" class="link-pets">Help the shelter</a></li>
                        <li class="nav-item"><a href="#" class="link-pets">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="our-pets">
            <div class="container container-pets">
                <h3 class="our-pets-title">Our friends who <br>
are looking for a house</h3>
                <div class="our-friends-items pets-items">
                    <div class="our-frends-card">
                        <img src="../assets/img/pets-katrine.png" alt="Katrine" class="card-img">
                        <p class="card-title">Katrine</p>
                        <button class="card-button"><a class="card-button-link" href="#">Learn more</a></button>
                    </div>
                    <div class="our-frends-card">
                        <img src="../assets/img/pets-jennifer.png" alt="Jennifer" class="card-img">
                        <p class="card-title">Jennifer</p>
                        <button class="card-button"><a class="card-button-link" href="#">Learn more</a></button>
                    </div>
                    <div class="our-frends-card">
                        <img src="../assets/img/pets-woody.png" alt="Woody" class="card-img">
                        <p class="card-title">Woody</p>
                        <button class="card-button"><a class="card-button-link" href="#">Learn more</a></button>
                    </div>
                    <div class="our-frends-card">
                        <img src="../assets/img/pets-sophia.png" alt="Sophia" class="card-img">
                        <p class="card-title">Sophia</p>
                        <button class="card-button"><a class="card-button-link" href="#">Learn more</a></button>
                    </div>
                    <div class="our-frends-card">
                        <img src="../assets/img/pets-timmy.png" alt="Timmy" class="card-img">
                        <p class="card-title">Timmy</p>
                        <button class="card-button"><a class="card-button-link" href="#">Learn more</a></button>
                    </div>
                    <div class="our-frends-card">
                        <img src="../assets/img/pets-charly.png" alt="Charly" class="card-img">
                        <p class="card-title">Charly</p>
                        <button class="card-button"><a class="card-button-link" href="#">Learn more</a></button>
                    </div>
                    <div class="our-frends-card">
                        <img src="../assets/img/pets-scarlet.png" alt="Scarlett" class="card-img">
                        <p class="card-title">Scarlett</p>
                        <button class="card-button"><a class="card-button-link" href="#">Learn more</a></button>
                    </div>
                    <div class="our-frends-card">
                        <img src="../assets/img/pets-freddie.png" alt="Freddie" class="card-img">
                        <p class="card-title">Freddie</p>
                        <button class="card-button"><a class="card-button-link" href="#">Learn more</a></button>
                    </div>
                </div>
                <div class="our-pets-contr">
                    <button class="contr-buttons left-double" disabled><h4 class="btn-simbol">&lt;&lt;</h4></button>
                    <button class="contr-buttons left" disabled><h4 class="btn-simbol">&lt;</h4></button>
                    <button class="contr-buttons num"><h4 class="btn-simbol">1</h4></button>
                    <button class="contr-buttons right"><h4 class="btn-simbol">&#62;</h4></button>
                    <button class="contr-buttons right-double"><h4 class="btn-simbol">&#62;&#62;</h4></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
